<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Token Generator</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: Arial;">
    <h1>Canteen Token System</h1>
    <button onclick="generateToken()">Generate Token</button>
    <p>Your Token Number: <span id="token"></span></p>

    <script>
        let tokenCount = 1;  // Keeps track of token numbers

        function generateToken() {
            const token = `T-${tokenCount}`;  // Example: T-1, T-2, etc.
            document.getElementById("token").innerText = token;
            tokenCount++;
        }
    </script>
</body>
</html>
